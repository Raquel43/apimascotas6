<!doctype html>
<html lang="es">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <link rel="icon" href="../img/pata.png">
   </link>
   <link rel="stylesheet" href="./css/styles.css">
   <title>OPERACIONES CRUD API MASCOTAS</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">
            <img src="../img/huellas2.png" width="15%" alt="">
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
               </li>


               <li class="nav-item"><a id="usuarios" class="nav-link" href="#">Usuarios</a></li>
               <li class="nav-item"><a id="mascotas" class="nav-link" href="#">Mascotas</a></li>
               <li class="nav-item"><a id="formularios" class="nav-link" href="#">Formularios</a></li>

            </ul>
            <div class="d-flex">
               <div style="text-align: end;" id="user" class="me-2">
               </div>
            </div>
         </div>
      </div>
   </nav>
   <!-- Tabla de datos  -->
   <main class="container my-5 text-center">

      <div class="row">
         <div class="col-md-12">
            <!-- Lista de mascotas  -->
            <table id="contenido" class="table">
               <thead id="head"></thead>
               <tbody id="body"></tbody>
            </table>

         </div>
      </div>
   </main>


   <!-- Modal Mascotas -->
   <div id="modal-edicion1" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Formulario de edición</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="form-data-mascota">
                  <input type="hidden" id="id" name="id" value="" />
                  <div class="form-group">
                     <label class="form-label"> Tipo:</label>
                     <select id="tipo" name="tipo" class="form-control" value="">
                        <option value="perro">perro</option>
                        <option value="gato">gato</option>
                        <option value="otros">otros</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label class="form-label">Título:</label>
                     <input type="text" id="titulo" name="titulo" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Descripción:</label>
                     <input type="text" id="description" name="description" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Edad:</label>
                     <input type="text" id="edad" name="edad" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Imagen:</label>
                     <input type="text" id="imagen" name="imagen" class="form-control" size="30" value="" />
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button id="btn-order-cancel" type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancelar</button>
               <button id="btn-order-post" onclick="guardarMascota()" type="button"
                  class="btn btn-primary">Guardar</button>

            </div>
         </div>
      </div>
   </div>

   <!--Modal Formulario-->
   <div id="modal-edicion2" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Edición formulario consulta</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="form-data-formulario">
                  <input type="hidden" id="id" name="id" value="" />

                  <div class="form-group">
                     <label class="form-label">Nombre:</label>
                     <input type="text" id="nombre" name="nombre" class="form-control" size="30" value="" />
                  </div>


                  <div class="form-group">
                     <label class="form-label">email:</label>
                     <input type="text" id="email" name="email" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">telefono:</label>
                     <input type="text" id="telefono" name="telefono" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Mensaje:</label>
                     <input type="text" id="mensaje" name="mensaje" class="form-control" size="30" value="" />
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button id="btn-order-cancel" type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancelar</button>
               <button id="btn-order-post" onclick="guardarFormulario()" type="button"
                  class="btn btn-primary">Guardar</button>

            </div>
         </div>
      </div>
   </div>


   <!-- Modal Usuarios -->
   <div id="modal-edicion3" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Formulario Usuarios</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="form-data-usuario">
                  <input type="hidden" id="id" name="id" value="" />

                  <div class="form-group">
                     <label class="form-label">Nombre:</label>
                     <input type="text" id="name" name="nombre" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Primer Apellido:</label>
                     <input type="text" id="Papellido" name="primer" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Segundo Apellido:</label>
                     <input type="text" id="Sapellido" name="nombre" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">email:</label>
                     <input type="text" id="mail" name="email" class="form-control" size="30" value="" />
                  </div>
                  <label for="roles" class="form-label">Selecciona el rol:</label>
                  <div class="form-group">

                     <select name="roles" id="roles" multiple>
                     </select>
                  </div>

                  <div class="form-group">
                     <label class="form-label">password:</label>
                     <input type="password" id="pass" name="password" class="form-control" size="30" value="" />
                  </div>

               </form>
            </div>
            <div class="modal-footer">
               <button id="btn-order-cancel" type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancelar</button>
               <button id="btn-order-post" onclick="guardarUsuario()" type="button"
                  class="btn btn-primary">Guardar</button>

            </div>
         </div>
      </div>
   </div>



   <div id="paginacion" class="pagenumbers"></div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
   </script>

   <script src="./js/app.js"></script>
   <script src="./js/MascotaForm.js"></script>
   <script src="js/sweetalert2.all.min.js"></script>


</body>

</html>
